{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <section class="addd-product-section">
                <div class="add-product-section-container">
                    <h1 class="text-info text-center">Paying for {{ product.prod_name }}</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                    </div>
                        <div class="form-group">
                            <label>
                                <input required class="form-control" name="nambari" placeholder="Enter phone number e.g 2547..." type="text">
                                <input type="hidden" name="pesa" value="{{ product.prod_price }}">
                            </label>
                        </div>
                        <div class="form-group">
                            <input required class="btn btn-info" name="btn-pay" value="pay" type="submit">
                        </div>
                     </form>



                    </section>
                </div>

        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
