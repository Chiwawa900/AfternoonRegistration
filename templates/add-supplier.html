{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <section class="addd-product-section">
                <div class="add-product-section-container">
                    <h1 class="text-info text-center">Add Supplier</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>
                                <input required class="form-control" name="s_name" placeholder="Supplier name" type="text">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input required class="form-control" name="s_phone" placeholder="Supplier phone" type="tel">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input required class="form-control" name="s_email" placeholder="Supplier email" type="email">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input required class="form-control" name="s_product" placeholder="Supplier product" type="text">
                            </label>
                        </div>
                        <div class="form-group">
                            <input required class="btn btn-info" name="btn-save" value="save" type="submit">
                        </div>

                    </form>
                </div>
            </section>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
