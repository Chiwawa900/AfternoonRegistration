{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <section class="add-supplier-section">
                <div class="add-supplier-section-container">
                    <h1 class="text-info text-center">Update Supplier</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>
                                <input value="{{ supplier.sup_name }}" required class="form-control" name="s_name" placeholder="Supplier name" type="text">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input value="{{ supplier.sup_phone }}" required class="form-control" name="s_phone" placeholder="Supplier phone" type="tel">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input value="{{ supplier.sup_email }}" required class="form-control" name="s_email" placeholder="Supplier email" type="text">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <input value="{{ supplier.sup_product }}" required class="form-control" name="s_product" placeholder="Supplier product" type="text">
                            </label>
                        </div>
                        <div class="form-group">
                            <input required class="btn btn-info" name="btn-update" value="update" type="submit">
                        </div>


                    </form>
                </div>
            </section>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
